name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/python-automation
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Setup Python
        run: uv python install 3.11
      - name: Sync
        run: uv sync --all-groups
      - name: Test
        run: uv run pytest

  typescript:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ts-orchestrator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm install
      - name: Typecheck
        run: npm run typecheck
      - name: Test
        run: npm run test
