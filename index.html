<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowPilot — Automation Innovation MVP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>FlowPilot</h1>
      <p>Automation Innovation MVP — inventory automation operator console</p>
    </header>

    <main class="grid">
      <section class="card" id="dashboard-card">
        <div class="card-header">
          <h2>Unified Inventory Dashboard</h2>
          <span id="inventory-summary" class="pill"></span>
        </div>
        <table>
          <thead>
            <tr>
              <th>SKU</th>
              <th>Name</th>
              <th>Stock</th>
              <th>Status</th>
              <th>Velocity/day</th>
            </tr>
          </thead>
          <tbody id="inventory-body"></tbody>
        </table>
      </section>

      <section class="card" id="rules-card">
        <div class="card-header">
          <h2>If / Then Rule Engine</h2>
        </div>
        <form id="rule-form" class="row">
          <label>
            IF
            <select id="rule-condition" required>
              <option value="stock_below">stock_below</option>
            </select>
          </label>
          <label>
            value
            <input id="rule-value" type="number" min="1" value="20" required />
          </label>
          <label>
            THEN
            <select id="rule-action" required>
              <option value="create_restock_ticket">create_restock_ticket</option>
              <option value="raise_alert">raise_alert</option>
            </select>
          </label>
          <button type="submit">Add Rule</button>
        </form>
        <ul id="rules-list" class="list"></ul>
      </section>

      <section class="card" id="simulation-card">
        <div class="card-header">
          <h2>Real-time Sync / Webhook Simulation</h2>
        </div>
        <div class="row controls">
          <button id="start-sim">Start Stream</button>
          <button id="stop-sim" class="secondary">Stop Stream</button>
          <button id="run-one" class="secondary">Run One Event</button>
        </div>

        <form id="inject-form" class="row">
          <label>
            SKU
            <select id="inject-sku"></select>
          </label>
          <label>
            Type
            <select id="inject-type">
              <option value="sale">sale</option>
              <option value="restock">restock</option>
              <option value="adjustment">adjustment</option>
            </select>
          </label>
          <label>
            Delta
            <input id="inject-delta" type="number" value="8" min="1" required />
          </label>
          <button type="submit">Inject Webhook</button>
        </form>
      </section>

      <section class="card" id="predictor-card">
        <div class="card-header">
          <h2>AI Restock Predictor</h2>
          <button id="run-predictor">Run Predictor</button>
        </div>
        <ul id="predictor-output" class="list"></ul>
      </section>

      <section class="card" id="alerts-card">
        <div class="card-header">
          <h2>Alerting</h2>
          <span id="alert-count" class="pill"></span>
        </div>
        <ul id="alerts-list" class="list"></ul>
      </section>

      <section class="card" id="stream-card">
        <div class="card-header">
          <h2>Event Stream</h2>
        </div>
        <ul id="stream-list" class="list mono"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
